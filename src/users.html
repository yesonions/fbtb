<template>
  <require from="blur-image"></require>

  <section class="au-animate">
      <h2>${heading}</h2>
      <div class="row au-stagger">
        <div class="col-sm-6 col-md-3 card-container au-animate" repeat.for="post of posts">
            <div class="card">
                <h3>${post.title}</h3>
                <canvas class="header-bg" width="250" height="70" blur-image.bind="title.rendered"></canvas>
                <div class="avatar">
                    <img src.bind="user.avatar_url" crossorigin ref="image"/>
                </div>
                <div class="content">
                    ${post.content.rendered}
                </div>
            </div>
        </div>
      </div>
  </section>
</template>
